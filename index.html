<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- PDF.js -->

  <!-- ====== CSS ====== -->
  <style>
    /* ===== Gerais ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* ===== Botões ===== */
    button {
      background: #1e1e1e;
      color: #f0f0f0;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 240px;
      text-align: center;
      box-sizing: border-box;
    }
    .small-btn {
      padding: 12px 12px;
      font-size: 16px;
      width: 90px;
    }
    /* Botões de assunto ocupam toda a largura */
    .subject-btn {
      width: 100%;
      max-width: 820px;
      box-sizing: border-box;
    }

    /* ===== Layout ===== */
    #app {
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #header {
      width: 100%;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      box-sizing: border-box;
    }
    #backBtn {
      visibility: hidden;
    }
    #headerTitle {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #f0f0f0;
    }

    .question-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 8px;
      width: 100%;
      max-width: 820px;
    }
    .state-box {
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #f0f0f0;
      margin-left: 6px;
      cursor: pointer;
      font-size: 18px;
    }

    /* ===== Caixa de comentário ===== */
    .comment-input {
      background: #1e1e1e;
      color: #888;
      border: 1px solid #444;
      padding: 8px 8px;
      border-radius: 4px;
      margin-left: 15px;
      margin-top: 0px;
      width: 400px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .comment-input::placeholder {
      color: #888;
    }

    /* ===== Estatísticas ===== */
    .stat {
      margin-bottom: 16px;
      font-weight: bold;
      text-align: center;
    }
    .stat.blue   { color: #1e90ff; }
    .stat.green  { color: #32cd32; }
    .stat.orange { color: #ff580a; }
    .stat.red    { color: #ff0000; }
    .stat.neutral{ color: #cccccc; }

    /* ===== Intro ===== */
    .intro-block {
      display: flex;
      align-items: flex-start;
      margin-bottom: 45px;
      max-width: 1000px;
    }
    .intro-img {
      width: 280px;
      height: auto;
      margin-right: 24px;
      border-radius: 8px;
    }
    .intro-text p {
      margin: 12px 0;
      font-style: italic;
      font-size: 15px;
      color: #cccccc;
      line-height: 1.6;
    }

    /* ===== Disciplinas / estrelas ===== */
    .metacog-lines {
      display: block;
      width: 100%;
      max-width: 970px;
      margin-bottom: 32px;
    }
    .disc-line {
      display: grid;
      grid-template-columns: 220px auto;
      column-gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .stars-container {
      display: flex;
    }
    .disc-btn {
      width: 200px;
      height: 33px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      padding: 0;
      box-sizing: border-box;
      margin-right: 0;
    }
    .disc-btn.biologia   { background: #7ED956; }
    .disc-btn.quimica    { background: #0CC1E0; }
    .disc-btn.fisica     { background: #8C52FF; }
    .disc-btn.matematica { background: #FFDE59; }

    /* ===== Estrela com índice ===== */
    .star {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }
    .star::before {
      content: "★";
      font-size: 34px;
      display: block;
      text-align: center;
      pointer-events: none;
    }
    .star .star-index {
      position: absolute;
      top: 54.5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.5em;
      color: #ffffff;
      pointer-events: none;
    }

    /* Ordem de cores: preto → vermelho → laranja → verde → azul */
    .state-0 { color: black;    }
    .state-1 { color: #ff0000;  }   /* vermelho */
    .state-2 { color: #ff580a;  }   /* laranja  */
    .state-3 { color: #32cd32;  }   /* verde    */
    .state-4 { color: #1e90ff;  }   /* azul     */

    /* ===== PDF viewer ===== */
    #pdfViewerContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 1000;
      overflow-y: auto;
    }
    #pdfCanvas {
      max-width: 100%;
      max-height: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #closePdfBtn {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      border: 2px solid #ffffff33;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.75);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      transition: background 0.25s, transform 0.25s;
      z-index: 2000;
    }
    #closePdfBtn:hover {
      background: rgba(30, 30, 30, 0.9);
      transform: scale(1.1);
    }

    /* ===== Mobile ajustes ===== */
    @media (max-width: 768px) {
      .intro-block {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .intro-text {
        margin-top: 24px;
      }
      .comment-input {
        width: 100%;

      }
    }

  <!-- ========== JAVASCRIPT ========== -->
  <script>
  /* ---------- CONFIG ---------- */
  const SUBJECT_TOTALS = {
    Biologia:   26,
    Química:    24,
    Física:     20,
    Matemática: 22,
  };

  /* ---------- Nomes amigáveis ---------- */
  const SUBJECT_NAMES = {
    Biologia:   ['1. Ecologia Básica', '2. Ecologia Avançada', '3. Evolução', '4.  Impacto Ambiental', '5. Moléculas Orgânicas', '6. Transporte de Moléculas (Difusão e Osmose)', '7. Citologia', '8. Energia Celular', '9. Origem da Vida', '10. Bactérias (Procariontes), Algas e Fungos', '11 Filogenia e Indrução à Botânica', '12. Morfologia e Reprodução de Plantas', '13. Transporte de Seiva e de Sementes', '14. Invertebrados', '15. Parasitoses e Doenças Endêmicas', '16. Vertebrados e Conquista Terrestre', '17. Sistema Digestório, Endócrino e Excretor', '18. Sistema Reprodutor e Reprodução Humana', '19. Sistema Cardiorrespiratório e Sangue', '20. Sistema Nervoso e Musculoesquelético', '21. Estrutura do DNA e Dogma Central', '22. Genética', '23. Hereditariedade', '24. Genética Avançada', '25. Vírus e Imunidade', '26. Neoplasia e Farmacologia'],
    Química:    ['1. Modelos Atômicos', '2. Camadas Eletrônicas', '3. Tabela Periódica', '4. Ligações Químicas', '5. Forças Intermoleculares', '6. Sistemas e Misturas', '7. Fórmulas Químicas', '8. Reações Químicas', '9. Ácidos e Bases', '10. Reações com Ácidos', '11. Sais e Óxidos', '12. Estequiometria', '13. Termoquímica', '14. Equilíbrio Químico', '15. Reação de Oxirredução', '16. Pilha', '17. Química Orgânica', '18. Cadeias Orgânicas', '19. Isomeria', '20. Reações Orgânicas', '21. Ciclos da Matéria', '22. Derivados do Petróleo', '23. Descarte de Materiais', '24. Reações Nucleares'],
    Física:     ['1. Eletricidade', '2. Potencial Elétrico', '3. Eletrodinâmica Básica', '4. Eletrodinâmica Avançada', '5. Eletromagnetismo', '6. Óptica Básica', '7. Fenômenos Ópticos', '8. Óptica Avançada', '9. Ondulatória', '10. Ondulatória Avançada e Acústica', '11. Termologia', '12. Dilatação e Escalas de Temperatura', '13. Energia, Potência e Termodinâmica', '14. Estudo dos Gases', '15. Cinemática', '16. Momento Linear (Quantidade de Movimento)', '17. Dinâmica', '18. Gravitação', '19. Molas e Estática', '20. Hidrostática'],
    Matemática: ['1. Matemática Básica', '2. Potenciação', '3. Porcentagem e Conversões', '4. Razão e Matemática Financeira', '5. Sistemas e Vazão', '6. Equação do 1º Grau', '7. Estatística Básica', '8. Progressões Matemáticas', '9. Equações do 2º Grau', '10. Outras Equações (Equação da Circunferência)', '11. Logaritmo', '12. Trigonometria (Ciclo Trigonométrico)', '13. Diagramas (Venn) e Mapas', '14. Análise de Gráficos', '15. Paralelogramos', '16. Triângulos', '17. Cículos e Projeção','18. Prismas e Pirâmides', '19. Esferas e Cones', '20. Análise Combinatória', '21. Probabilidade', '22. Matriz e Determinante'],
  };

  /* ---------- Função para obter nome amigável ---------- */
  function getFriendlyName(disc, sub) {
    const list = SUBJECT_NAMES[disc] || [];
    const idx  = parseInt(sub, 10) - 1;   // "01" → 0
    return list[idx] ?? `Assunto ${sub}`;
  }

  /* ---------- Build banco ---------- */
  function buildBancoQuestoes(listaFlat) {
    const banco = {};

    (listaFlat || []).forEach((q) => {
      const { Disciplina, Assunto, ...resto } = q;
      if (!banco[Disciplina]) banco[Disciplina] = {};
      if (!banco[Disciplina][Assunto]) banco[Disciplina][Assunto] = [];
      banco[Disciplina][Assunto].push(resto);
    });

    Object.entries(SUBJECT_TOTALS).forEach(([disc, total]) => {
      const lista = Array.isArray(total)
        ? total
        : Array.from({ length: total }, (_, i) => String(i + 1).padStart(2, "0"));
      if (!banco[disc]) banco[disc] = {};
      lista.forEach((sub) => {
        if (!banco[disc][sub]) banco[disc][sub] = [];
      });
    });
    return banco;
  }

  const questoesData = buildBancoQuestoes(window.listaQuestoes || []);

  /* ---------- Utilidades ---------- */
  const discClasses = {
    Biologia: "biologia",
    Química: "quimica",
    Física: "fisica",
    Matemática: "matematica",
  };
  const importFile = document.getElementById("importFile");

  function exportData() {
    const data = {};
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (
        key.startsWith("star_") ||
        key.startsWith("comment_") ||
        /^\w+_\d+_\d+$/.test(key)
      ) {
        data[key] = localStorage.getItem(key);
      }
    }
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "estudos-enem-dados.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  importFile.addEventListener("change", (evt) => {
    const file = evt.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const obj = JSON.parse(e.target.result);
        Object.entries(obj).forEach(([k, v]) => localStorage.setItem(k, v));
        alert("Dados importados com sucesso!");
        location.reload();
      } catch {
        alert("Formato inválido. Não foi possível importar.");
      }
    };
    reader.readAsText(file);
  });

  /* ---------- Variáveis globais ---------- */
  let currentDisc = null,
    currentSub = null;
  const app = document.getElementById("app");
  const backBtn = document.getElementById("backBtn");
  const header = document.getElementById("header");
  const headerTitle = document.getElementById("headerTitle");

  /* PDF.js viewer */
  const pdfContainer = document.getElementById("pdfViewerContainer");
  const pdfCanvas = document.getElementById("pdfCanvas");
  const closeBtn = document.getElementById("closePdfBtn");
  closeBtn.onclick = () => (pdfContainer.style.display = "none");

  backBtn.onclick = () => {
    if (currentSub) showSubjects(currentDisc);
    else showMenu();
  };

  function clear() {
    app.innerHTML = "";
  }
  function updateHeader(show, title) {
    header.style.display = show ? "flex" : "none";
    backBtn.style.visibility = title ? "visible" : "hidden";
    headerTitle.textContent = title || "";
  }
  function updateStar(el, st) {
    el.className = "star state-" + st;
  }

  /* ---------------- MENU PRINCIPAL ---------------- */
  function showMenu() {
    currentDisc = null;
    currentSub = null;
    updateHeader(false, "");
    clear();

    // Intro
    const intro = document.createElement("div");
    intro.className = "intro-block";
    const img = document.createElement("img");
    img.src = "arcano_newtonius.png";
    img.alt = "Arcano Newtonius";
    img.className = "intro-img";
    intro.appendChild(img);

    const txt = document.createElement("div");
    txt.className = "intro-text";
    txt.innerHTML = `
      <p>Seja bem-vindo(a), jovem aprendiz do conhecimento!</p><br />
      <p>
        Eu sou <strong>Arcano Newtonius</strong>, o Mago das Ciências da Natureza e da
        Matemática! 
        <br />
        Guardião dos segredos do universo, e
        teu guia nesta jornada rumo à aprovação em Medicina no ENEM.
      </p><br />
      <p>
        Cumpre tuas missões, conquista tuas estrelas e avança de nível até alcançar o topo!
      </p>`;
    intro.appendChild(txt);
    app.appendChild(intro);

    // Disciplinas
    const lines = document.createElement("div");
    lines.className = "metacog-lines";
    ['Biologia', 'Química', 'Física', 'Matemática'].forEach((disc) => {
      const line = document.createElement("div");
      line.className = "disc-line";

      const btn = document.createElement("button");
      btn.className = "disc-btn " + discClasses[disc];
      btn.textContent = disc;
      btn.onclick = () => showSubjects(disc);
      line.appendChild(btn);

      const starsContainer = document.createElement("div");
      starsContainer.className = "stars-container";
      const subs = Object.keys(questoesData[disc]).sort();
      subs.forEach((sub) => {
        const star = document.createElement("span");
        star.className = "star";
        const idx = document.createElement("span");
        idx.className = "star-index";
        idx.textContent = sub;
        star.appendChild(idx);

        const key = `star_${disc}_${sub}`;
        let st = parseInt(localStorage.getItem(key), 10) || 0;
        updateStar(star, st);

        star.onclick = () => {
          st = (st + 1) % 5;
          localStorage.setItem(key, st);
          updateStar(star, st);
        };
        starsContainer.appendChild(star);
      });
      line.appendChild(starsContainer);
      lines.appendChild(line);
    });
    app.appendChild(lines);

    // Backup
    const exportBtn = document.createElement("button");
    exportBtn.textContent = "Exportar";
    exportBtn.onclick = exportData;
    app.appendChild(exportBtn);

    const importBtn = document.createElement("button");
    importBtn.textContent = "Importar";
    importBtn.onclick = () => importFile.click();
    app.appendChild(importBtn);
  }
  const INCIDENCE_RANKINGS = {
    Biologia: { "01": '17º', "02": '10º', "03": '6º', "04": '1º', "05": '25º', "06": '19º', "07": '21º', "08": '2º', "09": '26º', "10": '20º', "11": '23º', "12": '3º', "13": '13º', "14": '22º', "15": '18º', "16": '5º', "17": '7º', "18": '24º', "19": '16º', "20": '12º', "21": '9º', "22": '15º', "23": '4º', "24": '14º', "25": '8º', "26": '11º' },
    Química: { "01": '23º', "02": '15º', "03": '17º', "04": '18º', "05": '7º', "06": '1º', "07": '24º', "08": '4º', "09": '5º', "10": '19º', "11": '13º', "12": '2º', "13": '22º', "14": '21º', "15": '8º', "16": '6º', "17": '12º', "18": '3º', "19": '20º', "20": '10º', "21": '14º', "22": '16º', "23": '11º', "24": '9º' },
    Física: { "01": '13º', "02": '10º', "03": '1º', "04": '18º', "05": '7º', "06": '4º', "07": '15º', "08": '19º', "09": '8º', "10": '5º', "11": '2º', "12": '20º', "13": '6º', "14": '14º', "15": '3º', "16": '11º', "17": '9º', "18": '16º', "19": '12º', "20": '17º' },
    Matemática: { "01": '7º', "02": '17º', "03": '1º', "04": '6º', "05": '3º', "06": '20º', "07": '2º', "08": '15º', "09": '12º', "10": '22º', "11": '16º', "12": '14º', "13": '19º', "14": '5º', "15": '18º', "16": '9º', "17": '4º', "18": '13º', "19": '10º', "20": '11º', "21": '8º', "22": '21º' }
  };
  /* ---------------- ASSUNTOS ---------------- */
function showSubjects(disc) {
  currentDisc = disc;
  currentSub = null;
  updateHeader(true, disc);
  clear();

  // Estatísticas gerais da disciplina
  const statDiv = document.createElement("div");
  statDiv.className = "stat";
  app.appendChild(statDiv);

  const subsList = Object.keys(questoesData[disc]);
  let total = 0, correct = 0, answered = 0;
  subsList.forEach((sub) => {
    const qs = questoesData[disc][sub] || [];
    total += qs.length;
    qs.forEach((_, i) => {
      const st = parseInt(localStorage.getItem(`${disc}_${sub}_${i}`), 10);
      if (st === 1) correct++;
      if (st === 1 || st === 2) answered++;
    });
  });
  const pct = answered ? (correct / answered) * 100 : 0;

  function updateDiscStats() {
    const pctDisplay = answered ? (correct / answered) * 100 : 0;
    statDiv.textContent = `Acertos: ${correct}/${answered} [${total}] (${pctDisplay.toFixed(1)}%)`;
    statDiv.className =
      answered === 0
        ? "stat neutral"
        : "stat " + (pctDisplay >= 90 ? "blue" : pctDisplay >= 80 ? "green" : pctDisplay >= 60 ? "orange" : "red");
  }
  updateDiscStats();

  // Cria botões de assunto com badge de incidência e faixa de rendimento
  subsList.sort().forEach((sub) => {
    // Estatísticas do assunto
    const qs = questoesData[disc][sub] || [];
    let correctSub = 0, answeredSub = 0;
    qs.forEach((_, i) => {
      const st = parseInt(localStorage.getItem(`${disc}_${sub}_${i}`), 10);
      if (st === 1) correctSub++;
      if (st === 1 || st === 2) answeredSub++;
    });
    const pctSub = answeredSub ? (correctSub / answeredSub) * 100 : 0;

    // Cor da faixa baseada no rendimento do assunto
    let tipColorSub;
    if (answeredSub === 0)             tipColorSub = "#cccccc";
    else if (pctSub >= 90)             tipColorSub = "#1e90ff";
    else if (pctSub >= 80)             tipColorSub = "#32cd32";
    else if (pctSub >= 60)             tipColorSub = "#ff580a";
    else                                tipColorSub = "#ff0000";

    const btn = document.createElement("button");
    btn.className = "subject-btn";
    btn.textContent = getFriendlyName(disc, sub);

    // Badge retangular de ranking de incidência
    const rank = INCIDENCE_RANKINGS[disc]?.[sub] || "";
    const badge = document.createElement("span");
    badge.className = "subject-badge-rect";
    badge.textContent = rank;
    btn.appendChild(badge);

    // Faixa colorida de rendimento
    const stripe = document.createElement("span");
    stripe.className = "subject-stripe";
    stripe.style.backgroundColor = tipColorSub;
    btn.appendChild(stripe);

    btn.onclick = () => showQuestions(disc, sub);
    app.appendChild(btn);
  });
}

  /* ---------------- QUESTÕES ---------------- */
  function showQuestions(disc, sub) {
    currentDisc = disc;
    currentSub = sub;
    updateHeader(true, `${disc} - ${getFriendlyName(disc, sub)}`);
    clear();

    const statDiv = document.createElement("div");
    statDiv.className = "stat";
    app.appendChild(statDiv);

    function updateStats() {
      const qs = questoesData[disc][sub] || [];
      const total = qs.length;
      let correct = 0,
        answered = 0;
      qs.forEach((_, i) => {
        const st = parseInt(localStorage.getItem(`${disc}_${sub}_${i}`), 10);
        if (st === 1) correct++;
        if (st === 1 || st === 2) answered++;
      });
      const pct = answered ? (correct / answered) * 100 : 0;
      statDiv.textContent = `Acertos: ${correct}/${answered} [${total}] (${pct.toFixed(1)}%)`;
      statDiv.className =
        answered === 0
          ? "stat neutral"
          : "stat " + (pct >= 90 ? "blue" : pct >= 80 ? "green" : pct >= 50 ? "orange" : "red");
    }
    updateStats();

    (questoesData[disc][sub] || []).forEach((q, idx) => {
      const row = document.createElement("div");
      row.className = "question-row";

      // botão questão
      const qBtn = document.createElement("button");
      qBtn.textContent = q.label;
      qBtn.style.flex = "1";
      qBtn.onclick = () => openPdf(q.QPDFName, q.page);
      row.appendChild(qBtn);

      // botão gabarito
      const gBtn = document.createElement("button");
      gBtn.textContent = "Gabarito";
      gBtn.className = "small-btn";
      gBtn.onclick = () => openPdf(q.GPDFName, q.gabaritoPage);
      row.appendChild(gBtn);

      // caixa acerto/erro
      const key = `${disc}_${sub}_${idx}`;
      const box = document.createElement("span");
      box.className = "state-box";
      let st = parseInt(localStorage.getItem(key), 10) || 0;
      function renderBox() {
        box.textContent = st === 1 ? "✓" : st === 2 ? "✗" : "";
        box.style.color = st === 1 ? "#32cd32" : st === 2 ? "#ff0000" : "#f0f0f0";
      }
      renderBox();
      box.onclick = () => {
        st = (st + 1) % 3;
        localStorage.setItem(key, st);
        renderBox();
        updateStats();
      };
      row.appendChild(box);

      // ------ Comentário ------
      const commentKey = `comment_${disc}_${sub}_${idx}`;
      const commentInput = document.createElement("input");
      commentInput.type = "text";
      commentInput.placeholder = "Comentário (opcional)";
      commentInput.className = "comment-input";
      commentInput.value = localStorage.getItem(commentKey) || "";
      commentInput.oninput = (e) => localStorage.setItem(commentKey, e.target.value);
      row.appendChild(commentInput);

      app.appendChild(row);
    });
  }

  /* ---------------- PDF loader ---------------- */
  async function openPdf(pdfName, pages, quality = 2, zoom = 1.75) {
    const pageNums = Array.isArray(pages) ? pages : [pages];
    pdfContainer.style.display = "flex";
    pdfContainer.querySelectorAll("canvas").forEach((c) => c.remove());

    const pdf = await pdfjsLib.getDocument(pdfName).promise;
    const dpr = window.devicePixelRatio || 1;
    const renderScale = quality * dpr * zoom;

    for (const num of pageNums) {
      const page = await pdf.getPage(num);
      const viewport = page.getViewport({ scale: renderScale });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const cssDivisor = quality * dpr;
      canvas.style.width = viewport.width / cssDivisor + "px";
      canvas.style.height = viewport.height / cssDivisor + "px";
      canvas.style.maxWidth = "100%";
      canvas.style.margin = "16px 0";
      pdfContainer.appendChild(canvas);

      await page.render({ canvasContext: ctx, viewport }).promise;
    }
  }

  /* ---------------- Start ---------------- */
  showMenu();
  </script>
